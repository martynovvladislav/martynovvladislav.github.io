            <h2>Оформление заказа</h2>

                    <input type="tel" name="phone" id="phone" required placeholder="">

                </div>
                <div class="input-cont">
                    <input type="text" name="address" id="address" required placeholder="">
                    <label for="address">Адрес</label>
                </div>
                <input type="submit" name="submitreg" id="submitreg" value="Заказать">
            </form>
            <button onclick="location.href='../basket'">Вернуться на сайт</button>
        </div>
